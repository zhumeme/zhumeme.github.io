{{ define "title"}}
{{ .Title }} | {{ .Site.Params.author }}
{{ end }}


{{ define "main" }}
<div class="postWrapper">
    <h1>{{ .Title }}</h1>
    <div>
        {{ .Content }}
    </div>
</div>

{{ if and .Params.comments (gt (len .Site.DisqusShortname) 0) }}
<figure class="article-discussion">
    {{ template "_internal/disqus.html" . }}
</figure>
{{ end }}

<div class="disqus markdown">
    {{ partial "disqus.html" . }}
</div>

{{ end }}
